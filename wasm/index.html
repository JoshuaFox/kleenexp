<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {transpile} from "./pkg/kleenexp_wasm.js";
      init()
        .then(() => {
          let pattern = "[capture 3+ #token [1+ #space]]";
          alert("Pattern: " + pattern + "\nCompiled: " + transpile(pattern));
        });
    </script>
  </body>
</html>
